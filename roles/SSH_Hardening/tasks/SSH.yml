---
- name: Ensure /run/sshd exists
  ansible.builtin.file:
    path: /run/sshd
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy hardened /etc/ssh/sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: "0600"
    backup: true
    validate: "/usr/sbin/sshd -t -f %s"
  notify: restart ssh

- name: Ensure revoked keys file exists
  ansible.builtin.file:
    path: "{{ sshd_revoked_keys_file }}"
    state: touch
    owner: root
    group: root
    mode: "0644"
